<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trisha.AI - Demo Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF661F;
            --primary-light: #FF8C42;
            --dark: #1a1a1a;
            --dark-medium: #262626;
            --dark-light: #333333;
            --light: #f8f9fa;
            --gray: #666666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--light);
            background-color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        /* Interactive Chat Demo */
        .demo-chat-container {
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 14px;
            max-width: 800px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            transform: perspective(1000px) rotateX(2deg);
            transition: transform 0.5s;
            height: 500px;
            display: flex;
            flex-direction: column;
            background-color: var(--dark-medium);
        }
        
        .demo-chat-container:hover {
            transform: perspective(1000px) rotateX(0);
        }

        .demo-chat-header {
            background-color: var(--dark-light);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .demo-chat-title {
            display: flex;
            align-items: center;
        }

        .demo-chat-title h3 {
            margin: 0;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .demo-chat-logo {
            width: 30px;
            height: 30px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .demo-status {
            font-size: 0.8rem;
            color: #4CAF50;
        }

        .demo-chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .demo-message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s forwards;
        }

        .demo-user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-top-right-radius: 4px;
        }

        .demo-assistant-message {
            align-self: flex-start;
            background-color: var(--dark-light);
            color: var(--light);
            border-top-left-radius: 4px;
        }

        .demo-chat-input {
            padding: 15px 20px;
            background-color: var(--dark-light);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .demo-chat-input input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: none;
            background-color: var(--dark-medium);
            color: var(--light);
            font-size: 0.95rem;
            font-family: 'Open Sans', sans-serif;
        }

        .demo-chat-input input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary);
        }

        .demo-chat-input button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-chat-input button:hover {
            background-color: var(--primary-light);
            transform: scale(1.05);
        }
        
        .demo-typing {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background-color: var(--dark-light);
            border-radius: 12px;
            align-self: flex-start;
            border-top-left-radius: 4px;
        }
        
        .demo-typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--light);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .demo-typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .demo-typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .demo-typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }
        
        /* Agent response styling */
        .agent-response-container {
          display: flex;
          flex-direction: column;
          align-self: flex-start;
          max-width: 80%;
          margin-bottom: 15px;
        }
        
        .agent-identifier {
          font-size: 0.75rem;
          margin-bottom: 4px;
          font-weight: bold;
          padding-left: 12px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="demo-chat-container">
        <div class="demo-chat-header">
            <div class="demo-chat-title">
                <div class="demo-chat-logo">AI</div>
                <h3>Try Trisha.AI</h3>
            </div>
            <span class="demo-status">Online</span>
        </div>
        <div class="demo-chat-messages" id="chat-messages">
            <div class="demo-assistant-message">
                Hi there! I'm Trisha, your AI business assistant for Orangetheory. I can help with marketing, sales, finances, operations, and HR. What would you like to know about your studio today?
            </div>
        </div>
        <div class="demo-chat-input">
            <input type="text" id="user-input" placeholder="Ask anything about your studio..." autocomplete="off">
            <button id="send-button">âž¤</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // Sample responses for demo
            const responses = [
                "Based on your studio's data, I notice your 5:30 PM classes are consistently at 98% capacity with waitlists. I recommend adding another class at 5:15 PM to capture this demand and increase revenue.",
                "Your member retention rate is currently 87%, which is 5% above the Orangetheory network average. Your most effective retention driver appears to be your 'Welcome Series' emails, which have a 92% open rate.",
                "Looking at your financial data, I see that retail sales are down 12% this month compared to last month. Would you like me to analyze why this might be happening and suggest some strategies to boost sales?",
                "The marketing campaign you ran last month brought in 24 new members at an acquisition cost of $43 per member, which is 32% below your usual acquisition cost. I recommend scaling this approach for your next campaign.",
                "I've analyzed your class schedule and found that moving your Saturday 8:30 AM class to 9:00 AM could increase attendance by approximately 15% based on member preference data."
            ];
            
            // Function to add a user message
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'demo-message demo-user-message';
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to add an assistant message
            function addAssistantMessage(text) {
                // First show typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.className = 'demo-typing';
                typingDiv.innerHTML = `
                    <div class="demo-typing-dot"></div>
                    <div class="demo-typing-dot"></div>
                    <div class="demo-typing-dot"></div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // After a delay, remove typing indicator and add actual message
                setTimeout(() => {
                    chatMessages.removeChild(typingDiv);
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'demo-message demo-assistant-message';
                    messageDiv.textContent = text;
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1500);
            }
            
            // Function to handle sending a message
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    userInput.value = '';
                    
                    // Get a random response
                    const response = responses[Math.floor(Math.random() * responses.length)];
                    addAssistantMessage(response);
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Focus input on load
            userInput.focus();
        });
    </script>
</body>
</html>
