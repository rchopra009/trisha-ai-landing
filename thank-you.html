<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trisha.AI - Demo Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS from your original working demo file */
        :root {
            --primary: #FF661F;
            --primary-light: #FF8C42;
            --dark: #1a1a1a;
            --dark-medium: #262626;
            --dark-light: #333333;
            --light: #f8f9fa;
            --gray: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { /* Adjusted for page flow, removed flex centering */
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--light);
            background-color: var(--dark);
            padding: 20px; /* Add padding back */
        }

        /* Added basic structure styles */
        .page-container {
             max-width: 850px; /* Slightly wider to accommodate chat box well */
             margin: 20px auto;
             text-align: center;
        }
         .home-link {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: var(--primary); /* Use var */
            font-weight: bold;
        }
        .home-link:hover {
            text-decoration: underline;
        }
         h1, h2, h3, h4, h5, h6 { /* Ensure heading font */
             font-family: 'Montserrat', sans-serif;
             font-weight: 700;
             margin-bottom: 1rem;
        }
         h1 { /* Style Thank You heading */
             color: var(--primary);
             margin-top: 20px;
             margin-bottom: 20px;
         }
         p.intro-text { /* Style intro paragraphs */
            margin-bottom: 10px;
         }


        /* Interactive Chat Demo Styles (Copied directly) */
        .demo-chat-container {
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 14px;
            max-width: 800px; /* Keep max-width */
            width: 100%;
            margin: 30px auto; /* Center with margin */
            overflow: hidden;
            transform: perspective(1000px) rotateX(2deg);
            transition: transform 0.5s;
            height: 500px;
            display: flex;
            flex-direction: column;
            background-color: var(--dark-medium);
            text-align: left; /* Reset text align for chat content */
        }

        .demo-chat-container:hover {
            transform: perspective(1000px) rotateX(0);
        }

        .demo-chat-header { /* ... other styles from your file ... */
            background-color: var(--dark-light); padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .demo-chat-title { display: flex; align-items: center; }
        .demo-chat-title h3 { margin: 0; color: var(--primary); font-size: 1.2rem; }
        .demo-chat-logo { width: 30px; height: 30px; background-color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 0.8rem; margin-right: 10px; }
        .demo-status { font-size: 0.8rem; color: #4CAF50; }
        .demo-chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .demo-message { max-width: 80%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; font-size: 0.95rem; animation: fadeIn 0.3s forwards; opacity: 0; }
        .demo-user-message { align-self: flex-end; background-color: var(--primary); color: white; border-top-right-radius: 4px; }
        .demo-assistant-message { align-self: flex-start; background-color: var(--dark-light); color: var(--light); border-top-left-radius: 4px; }
        .demo-chat-input { padding: 15px 20px; background-color: var(--dark-light); border-top: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px; }
        .demo-chat-input input { flex: 1; padding: 12px 16px; border-radius: 24px; border: none; background-color: var(--dark-medium); color: var(--light); font-size: 0.95rem; font-family: 'Open Sans', sans-serif; }
        .demo-chat-input input:focus { outline: none; box-shadow: 0 0 0 2px var(--primary); }
        .demo-chat-input button { width: 40px; height: 40px; border-radius: 50%; border: none; background-color: var(--primary); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; font-size: 1.2rem; } /* Added font-size */
        .demo-chat-input button:hover { background-color: var(--primary-light); transform: scale(1.05); }
        .demo-typing { display: flex; gap: 5px; padding: 12px 16px; background-color: var(--dark-light); border-radius: 12px; align-self: flex-start; border-top-left-radius: 4px; margin-bottom: 15px; animation: fadeIn 0.3s forwards; opacity: 0; } /* Added opacity */
        .demo-typing-dot { width: 8px; height: 8px; background-color: var(--light); border-radius: 50%; animation: typing 1.4s infinite ease-in-out both; } /* Added both */
        .demo-typing-dot:nth-child(1) { animation-delay: 0s; }
        .demo-typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .demo-typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing { 0%, 60%, 100% { transform: translateY(0); opacity: 0.6; } 30% { transform: translateY(-5px); opacity: 1; } }
        /* Agent response styling - keep just in case, though not used by this script */
        .agent-response-container { display: flex; flex-direction: column; align-self: flex-start; max-width: 80%; margin-bottom: 15px; }
        .agent-identifier { font-size: 0.75rem; margin-bottom: 4px; font-weight: bold; padding-left: 12px; }
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Thank You!</h1>
        <p class="intro-text">Thanks for joining the waitlist for Trisha AI!</p>
        <p class="intro-text">We'll keep you updated via email. In the meantime, try the interactive prototype below:</p>

        <div class="demo-chat-container">
            <div class="demo-chat-header">
                <div class="demo-chat-title">
                    <div class="demo-chat-logo">AI</div>
                    <h3>Try Trisha.AI</h3>
                </div>
                <span class="demo-status">Online</span>
            </div>
            <div class="demo-chat-messages" id="chat-messages">
                </div>
            <div class="demo-chat-input">
                <input type="text" id="user-input" placeholder="Ask anything about your studio..." autocomplete="off">
