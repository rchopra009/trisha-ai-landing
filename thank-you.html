        .demo-chat-input { padding: 15px 20px; background-color: var(--dark-light); border-top: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 10px; }
        .demo-chat-input input { flex: 1; padding: 12px 16px; border-radius: 24px; border: none; background-color: var(--dark-medium); color: var(--light); font-size: 0.95rem; font-family: 'Open Sans', sans-serif; }

        .demo-typing { display: flex; gap: 5px; padding: 12px 16px; background-color: var(--dark-light); border-radius: 12px; align-self: flex-start; border-top-left-radius: 4px; margin-bottom: 15px; animation: fadeIn 0.3s forwards; opacity: 0; }
        .demo-typing-dot { width: 8px; height: 8px; background-color: var(--light); border-radius: 50%; animation: typing 1.4s infinite ease-in-out both; }
        .demo-typing-dot:nth-child(1) { animation-delay: 0s; }
        .demo-typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .demo-typing-dot:nth-child(3) { animation-delay: 0.4s; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
